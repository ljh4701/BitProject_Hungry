<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<!--
	부트스트랩3은 모바일을 우선적으로 고려한다.
	width=device-width : 기기의 너비에 맞추어 페이지의 너비를 조절한다. 
	initial-scale : 브라우저의 의해 로딩되었을 때 초기 줌 레벨을 설정한다.
	maximum-scale = 최대 줌 레벨이 1로 설정한다. 
	user-scalable = 사용자의 줌을 막는다.
-->
<!-- 위  3개의  메타(meta)태그들은 반드시 처음에 와야한다. -->
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="">
<title>Hungry</title>

<!-- 컴파일 버전을 쓰는 이유 : 용량이 줄어든다. -->
<!-- 부트스트랩 컴파일 버전 연결 -->
<link rel="stylesheet" href="css/bootstrap.min.css">

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<link href="css/assets/ie10-viewport-bug-workaround.css"
	rel="stylesheet">

<!-- 부트스트랩 navbar 커스텀 CSS 연결 -->
<link rel="stylesheet" href="css/bootstrap-index-navbar.css">

<!--  부트스트랩 Panel CSS 연결 -->
<link rel="stylesheet" href="css/bootstrap-index-panel.css">

<!-- 부트스트랩 Carousel 커스텀 CSS 연결 -->
<link rel="stylesheet" href="css/bootstrap-index-carousel.css">

<!-- 부트스트랩을 불러오기 전 jQuery 컴파일버전 최신버전 연결 -->
<!-- 최신버전 다운로드 링크 : http://jquery.com/download/ -->
<script src="js/jquery-1.12.0.min.js"></script>

<!-- 부트스트랩 컴파일 버전 연결 -->
<script src="js/bootstrap.min.js"></script>

<!-- CDN 사용시 좋은 점 : 이미 다른 웹페이지를 통해 다운로드를 받아놨으면, 로딩속도가 더욱 빨라진다.
Latest compiled and minified CSS
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

jQuery library
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

Latest compiled JavaScript
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
 -->

<!-- Carousel 미리 로드 스크립트 -> 미리 로드되지 않을시 발생하는 렉 방지함 -->
<script src="js/bootstrap-index-carousel.js"></script>

<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
<!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
<script src="js/assets/ie-emulation-modes-warning.js"></script>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>

  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

</head>
<body>

	<!-- 상단 네비게이션바 구현 ( 네비게이션 디폴트 속성 -> bootstrap-index-navbar.css 로 커스터마이징함 ) -->
	<nav id="index_navbar" class="navbar navbar-default">
		<div class="container-fluid">
			<!-- 반응형 박스 생성 -->
			<div class="navbar-header">
				<!-- 로고 박스 생성 -->
				<a class="navbar-brand" href="#">헝그리</a>
				<!-- 로고 -->
			</div>
			<ul class="nav navbar-nav">
				<!-- 메뉴박스 생성 -->
				<li class="active"><a href="#">홈</a></li>
				<!-- 홈 -->
				<li><a href="#">플랫폼 소개</a></li>
				<!-- 플랫폼 소개 -->
			</ul>
		</div>
	</nav>

	<div id="mycarousel" class="carousel slide" data-ride="carousel">
		<!-- /container -->

		<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox">
			<div class="item active">
				<img src="https://unsplash.it/2000/1250?image=397"
					data-color="lightblue" alt="First Image">
				<div class="carousel-caption"></div>
			</div>
			<div class="item">
				<img src="https://unsplash.it/2000/1250?image=689"
					data-color="firebrick" alt="Second Image">

			</div>
			<div class="item">
				<img src="https://unsplash.it/2000/1250?image=675"
					data-color="violet" alt="Third Image">
				<div class="carousel-caption"></div>
			</div>
			<div class="item">
				<img src="https://unsplash.it/2000/1250?image=658"
					data-color="lightgreen" alt="Fourth Image">
				<div class="carousel-caption"></div>
			</div>
			<div class="item">
				<img src="https://unsplash.it/2000/1250?image=638"
					data-color="tomato" alt="Fifth Image">
				<div class="carousel-caption"></div>
			</div>
		</div>
	</div>

</body>
</html>
