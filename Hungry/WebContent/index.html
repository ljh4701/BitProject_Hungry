<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<!--
	부트스트랩3은 모바일을 우선적으로 고려한다.
	width=device-width : 기기의 너비에 맞추어 페이지의 너비를 조절한다. 
	initial-scale : 브라우저의 의해 로딩되었을 때 초기 줌 레벨을 설정한다.
	maximum-scale = 최대 줌 레벨이 1로 설정한다. 
	user-scalable = 사용자의 줌을 막는다.
-->
<!-- 위  3개의  메타(meta)태그들은 반드시 처음에 와야한다. -->
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="">
<title>Hungry</title>

<!-- 컴파일 버전을 쓰는 이유 : 용량이 줄어든다. -->
<!-- 부트스트랩 컴파일 버전 연결 -->
<link rel="stylesheet" href="css/bootstrap.min.css">

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<link href="css/assets/ie10-viewport-bug-workaround.css"
	rel="stylesheet">

<!-- 부트스트랩을 불러오기 전 jQuery 컴파일버전 최신버전 연결 -->
<!-- 최신버전 다운로드 링크 : http://jquery.com/download/ -->
<script src="js/jquery-1.12.0.min.js"></script>

<!-- 부트스트랩 컴파일 버전 연결 -->
<script src="js/bootstrap.min.js"></script>

<!-- CDN 사용시 좋은 점 : 이미 다른 웹페이지를 통해 다운로드를 받아놨으면, 로딩속도가 더욱 빨라진다.

<style>
	body {
		background-color: #1f8ecd;
	}
	
	
	.progress {
    	position: relative;
	}

	.progress span {
	    position: absolute;
	    display: block;
	    width: 100%;
	    color: black;
	 }
	
</style>

<script>
	(function($){
	    $.fn.extend({
	        center: function () {
	            return this.each(function() {
	                var top = ($(window).height() - $(this).outerHeight()) / 2;
	                var left = ($(window).width() - $(this).outerWidth()) / 2;
	                $(this).css({position:'absolute', margin:0, top: (top > 0 ? top : 0)+'px', left: (left > 0 ? left : 0)+'px'});
	            });
	        }
	    }); 
	})(jQuery);

	$(document).ready(function() {
		$('#searchDiv').center();
	});
	
</script>

</head>
<body>

<div id="searchDiv" class="container">
  <div class="form-group has-success has-feedback">
      <input class="form-control" placeholder="프로젝트 아이디를 입력해보세요." id="focusedInput" type="text">
      <span class="glyphicon glyphicon-ok form-control-feedback"></span>
    </div>
</div>

<div class="progress">
    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 30%;">
        <span>60% Complete</span>
    </div>
</div>

</body>
</html>
